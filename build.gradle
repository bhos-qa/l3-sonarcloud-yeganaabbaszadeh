plugins {
    id 'java'
    id "org.sonarqube" version "3.4.0.2513"
    id 'jacoco'
}

group 'org.lab3_app'
version '1.0-SNAPSHOT'

sonarqube {
    properties {
        property "sonar.projectKey", "bhos-qa_l3-sonarcloud-yeganaabbaszadeh"
        property "sonar.organization", "bhos-qa"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}


jacocoTestReport {
    reports {
        xml.enabled true
//        xml.outputLocation = layout.buildDirectory.dir('jacocoXml')
//        csv.required = false
//        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

jacoco {
    toolVersion = "0.8.8"
    reportsDirectory = layout.buildDirectory.dir('build/reports/jacoco')
}